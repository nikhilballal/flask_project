{% extends  'layout.html' %}

{% block body %}
  <h1>{{article.title}}</h1> <!-- will pass whatever value u type in ID in the URL -->
  <small>Written by {{article.author}} on {{article.create_date}}</small>
  <hr>
  <div>
  {{article.body | safe}} <!-- so that html tags dont appear on the page -->
  </div>
{% endblock %}
